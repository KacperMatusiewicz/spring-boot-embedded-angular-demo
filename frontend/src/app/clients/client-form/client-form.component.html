<mat-card class="client-form">
  <mat-card-header>
    <mat-card-title>Add Client</mat-card-title>
  </mat-card-header>
  <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
    <mat-form-field>
      <input matInput type="text" name="name" formControlName="name"  placeholder="name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="lastName" formControlName="lastName" placeholder="last name" required>
    </mat-form-field>
    <p><button mat-raised-button color="primary" type="submit" [disabled]="!clientForm.valid">Save</button></p>
  </form>

</mat-card>
